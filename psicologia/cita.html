<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            row-gap: 20px;
        }

        label {
            text-align: right;
        }

        input,
        select,
        textarea {
            border: 1px solid #ccc;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="datetime-local"],
        input[type="number"] {
            padding: 5px 10px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
        }

        select::-ms-expand {
            display: none;
        }

        input[type="submit"] {
            grid-column: 1 / 3;
            justify-self: center;
        }
    </style>
</head>
<body>
    <h2>Formulario para Agendar Cita</h2>
    <form action="submit_cita.php" method="POST">
        <label for="idPaciente">ID Paciente:</label>
        <input type="number" id="idPaciente" name="idPaciente" required>

        <label for="idTerapeuta">ID Terapeuta:</label>
        <input type="number" id="idTerapeuta" name="idTerapeuta" required>

        <label for="fechaCita">Fecha y Hora de la Cita:</label>
        <input type="datetime-local" id="fechaCita" name="fechaCita" required>

        <label for="duracion">Duración (en horas):</label>
        <input type="number" id="duracion" name="duracion" step="0.5" required>

        <label for="modalidad">Modalidad:</label>
        <select id="modalidad" name="modalidad">
            <option value="Presencial">Presencial</option>
            <option value="En línea">En línea</option>
            <option value="Telefónica">Telefónica</option>
        </select>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="Pendiente">Pendiente</option>
            <option value="Confirmada">Confirmada</option>
            <option value="Cancelada">Cancelada</option>
            <option value="Completada">Completada</option>
        </select>

        <label for="notas">Notas:</label>
        <textarea id="notas" name="notas"></textarea>

        <input type="submit" value="Agendar Cita">
    </form>
</body>
</html>
