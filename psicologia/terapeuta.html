<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Terapeuta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            row-gap: 20px;
        }

        label {
            text-align: right;
        }

        input,
        select {
            border: 1px solid #ccc;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="email"] {
            padding: 5px 10px;
        }

        input[type="submit"] {
            grid-column: 1 / 3;
            justify-self: center;
        }
    </style>
</head>
<body>
    <h2>Formulario de Registro de Terapeuta</h2>
    <form action="submit_terapeuta.php" method="POST">
        <label for="idUsuario">ID Usuario:</label>
        <input type="number" id="idUsuario" name="idUsuario" required>

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad" required>

        <label for="enfoque">Enfoque:</label>
        <input type="text" id="enfoque" name="enfoque" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Registrar Terapeuta">
    </form>
</body>
</html>
