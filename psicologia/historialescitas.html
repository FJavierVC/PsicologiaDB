<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Historial de Citas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        form input[type="text"],
        form input[type="number"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form textarea {
            resize: vertical;
        }
        form .submit-btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        form .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro en Historial de Citas</h2>
        <form action="submit_historial_citas.php" method="POST">
            <label for="idCita">ID de la Cita:</label>
            <input type="number" id="idCita" name="idCita" required>

            <label for="resumen">Resumen de la Cita:</label>
            <textarea id="resumen" name="resumen" placeholder="Escribe un resumen de lo ocurrido en la cita." required></textarea>

            <label for="recomendaciones">Recomendaciones:</label>
            <textarea id="recomendaciones" name="recomendaciones" placeholder="Ingresa las recomendaciones para el paciente." required></textarea>

            <label for="fechaRegistro">Fecha de Registro:</label>
            <input type="date" id="fechaRegistro" name="fechaRegistro" required>

            <input type="submit" value="Registrar en Historial" class="submit-btn">
        </form>
    </div>
</body>
</html>
