<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Motivo de Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            row-gap: 20px;
        }
        label {
            text-align: right;
        }
        input,
        select,
        textarea {
            border: 1px solid #ccc;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="date"],
        input[type="number"] {
            padding: 5px 10px;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            grid-column: 1 / 3;
            justify-self: center;
        }
    </style>
</head>
<body>
    <h2>Añadir Motivo de Consulta</h2>
    <form action="submit_motivo.php" method="POST">
        <label for="noHistorial">Número del Historial:</label>
        <input type="number" id="noHistorial" name="noHistorial" required>
        
        <label for="motivo">Motivo de la Consulta:</label>
        <textarea id="motivo" name="motivo" required></textarea>
        
        <label for="pronostico">Pronóstico:</label>
        <textarea id="pronostico" name="pronostico"></textarea>
        
        <label for="fechaConsulta">Fecha de la Consulta:</label>
        <input type="date" id="fechaConsulta" name="fechaConsulta" required>
        
        <label for="inicioSintomas">Inicio de Síntomas:</label>
        <input type="date" id="inicioSintomas" name="inicioSintomas" required>
        
        <input type="submit" value="Añadir Motivo">
    </form>
</body>
</html>
