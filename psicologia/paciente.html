<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            row-gap: 20px;
        }

        label {
            text-align: right;
        }

        input,
        select {
            border: 1px solid #ccc;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="date"] {
            padding: 5px 10px;
        }

        input[type="submit"] {
            grid-column: 1 / 3;
            justify-self: center;
        }
    </style>
</head>
<body>
    <h2>Formulario de Registro de Paciente</h2>
    <form action="submit_paciente.php" method="POST">
        <label for="idUsuario">ID Usuario:</label>
        <input type="number" id="idUsuario" name="idUsuario" required>

        <label for="lugarNacimiento">Lugar de Nacimiento:</label>
        <input type="text" id="lugarNacimiento" name="lugarNacimiento" required>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otros">Otros</option>
        </select>

        <label for="estadoCivil">Estado Civil:</label>
        <input type="text" id="estadoCivil" name="estadoCivil" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="estudios">Estudios:</label>
        <input type="text" id="estudios" name="estudios">

        <label for="ocupacion">Ocupación:</label>
        <input type="text" id="ocupacion" name="ocupacion">

        <input type="submit" value="Registrar Paciente">
    </form>
</body>
</html>
